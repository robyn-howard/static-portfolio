<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <title>Robyn Howard Portfolio</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, viewport-fit=cover"
    />
    <meta
      name="description"
      content="This is a sample HTML document demonstrating structure outside the body."
    />
    <meta name="author" content="Your Name" />
    <meta
      property="og:image"
      content="https://example.com/images/my-page-image.png"
    />

    <!-- Link to your custom favicon -->
    <link
      rel="icon"
      sizes="any"
      href="/assets/images/favicon.svg"
      type="image/svg+xml"
    />
    <link rel="icon" sizes="48x48" href="/assets/images/favicon.ico" />

    <!-- Link to your external CSS file for styling -->
    <link rel="stylesheet" href="css/styles.css" />

    <!-- Link to your external JavaScript file, loaded defer to not block rendering -->
    <script src="js/script.js" defer></script>

    <!-- Optional: Internal CSS for specific scenarios (less common) -->
    <style>
      /* CSS rules can go here if using an internal stylesheet [24] */
      body {
        font-family: sans-serif;
      }
    </style>
  </head>
  <body>
    <h1 class="header">Robyn Howard</h1>
  </body>
</html>
